<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Find Power</title>
	</head>

	<body>
		<h1>javascript practice</h1>
		<h1 id="result"></h1>

		<script>
			// write a function that returns x to the power of n, prompt the user for the variables

			const result = document.getElementById("result");

			let x = prompt("enter the first number");
            let n = prompt("enter the second number");

			function pow(x, n) {
				// return Math.pow(x, n);
                return x**n;
			}

            result.innerHTML = pow(x, n);
		</script>
	</body>
</html>
