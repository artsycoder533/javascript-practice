<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Min</title>
</head>

<body>
    <h1>javascript practice</h1>
    <h1 id="result"></h1>

    <script>
        // write a function that returns x to the power of n, prompt the user for the variables
        
        const result = document.getElementById("result");

        function min(a, b){
            return a < b ? a : b;
        }

        let smallerNum = min(1, 1);

        result.innerHTML = smallerNum;
    </script>
</body>
</html>
